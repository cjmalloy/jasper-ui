name: Cypress

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Start containers
        run: npm run cy:ci

      - name: Publish Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress
          path: cypress/reports/html

      - name: Publish Videos
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
