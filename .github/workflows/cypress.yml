name: Cypress

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install lockfile
        run: npm ci

      - name: Run Cypress Tests
        run: npm run cy:ci

      - name: Publish Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress
          path: cypress/reports/html

      - name: Publish Videos
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
