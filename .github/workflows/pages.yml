name: GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_run:
    workflows: ["Test", "Playwright"]
    types:
      - completed
    branches: [ '**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/configure-pages@v5

      # Create site directory
      - name: Create site directory
        # language=bash
        run: |
          mkdir -p _build _site
          cp README.md _build/
          cp _config.yml _build/
          cp -r _includes _build/
          cp -r docs _build/

      # Build docs from root
      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./_build
          destination: ./_site

      # Download and merge any test reports
      - name: Process Reports
        # language=bash
        run: |
          mkdir -p "_site/reports"
          gh auth login --with-token <<< "${{ github.token }}"

          # Download only the latest 10 reports for each type to save space
          gh run list --workflow test.yml --branch master --limit 10 --json databaseId --jq '.[].databaseId' | while read run_id; do
            gh run download "$run_id" --pattern "vitest-reports-*" --dir _site/reports 2>/dev/null || true
          done

          gh run list --workflow playwright.yml --branch master --limit 10 --json databaseId --jq '.[].databaseId' | while read run_id; do
            gh run download "$run_id" --pattern "playwright-reports-*" --dir _site/reports 2>/dev/null || true
          done

          # Download PR reports
          gh run download --pattern "*-reports-pr-*" --dir _site/reports 2>/dev/null || true

          latest_vitest=$(ls -dv _site/reports/vitest-reports-master-* 2>/dev/null | tail -1)
          echo "Creating latest Vitest $latest_vitest"
          if [ -n "$latest_vitest" ] && [ -d "$latest_vitest" ]; then
            mkdir -p _site/reports/latest-vitest
            cp -r "$latest_vitest/." _site/reports/latest-vitest/
          fi
          latest_playwright=$(ls -dv _site/reports/playwright-reports-master-* 2>/dev/null | tail -1)
          echo "Creating latest Playwright $latest_playwright"
          if [ -n "$latest_playwright" ] && [ -d "$latest_playwright" ]; then
            mkdir -p _site/reports/latest-playwright
            cp -r "$latest_playwright/." _site/reports/latest-playwright/
          fi
          cat > _site/reports/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports</title>
            <style>
              :root {
                /* Solarized Light */
                --heading-color: #586e75;
                --border-color: #eee8d5;
                --report-bg: #eee8d5;
                --link-color: #268bd2;
                --latest-bg: #eee8d5;
                --latest-border: #859900;
                --text-color: #657b83;
                --bg-color: #fdf6e3;
              }
              @media (prefers-color-scheme: dark) {
                :root {
                  color-scheme: dark;
                  /* Solarized Dark */
                  --heading-color: #93a1a1;
                  --border-color: #073642;
                  --report-bg: #073642;
                  --link-color: #268bd2;
                  --latest-bg: #073642;
                  --latest-border: #859900;
                  --text-color: #839496;
                  --bg-color: #002b36;
                }
              }
              body {
                font-family: system-ui, -apple-system, sans-serif;
                margin: 2em auto;
                max-width: 800px;
                line-height: 1.6;
                color: var(--text-color);
                background: var(--bg-color);
              }
              h1 {
                color: var(--heading-color);
                border-bottom: 2px solid var(--border-color);
                padding-bottom: 0.5em;
              }
              .report {
                margin: 1em 0;
                padding: 0.8em;
                background: var(--report-bg);
                border-radius: 4px;
              }
              .report a {
                color: var(--link-color);
                text-decoration: none;
              }
              .report a:hover {
                text-decoration: underline;
              }
              .latest {
                background: var(--latest-bg);
                border-left: 4px solid var(--latest-border);
              }
            </style>
          </head>
          <body>
            <h1>Test Reports</h1>
            <div class='report'>
              <a href='$(basename $latest_playwright)/' target='_blank'>Latest Playwright Report</a>
            </div>
            <div class='report'>
              <a href='$(basename $latest_vitest)/' target='_blank'>Latest Vitest Report</a>
            </div>
            <h2>All Reports</h2>
            <div id="reports">
              $(for d in _site/reports/*/; do
                name=$(basename "$d")
                if [[ ! "$name" =~ ^latest-.*$ ]]; then
                  echo "<div class='report'><a href='$name/' target='_blank'>$name</a></div>"
                fi
              done)
            </div>
          </body>
          </html>
          EOF

      # Upload combined site
      - uses: actions/upload-pages-artifact@v4

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
