<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer">
  <title>JasperUi</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="prefetch" href="/assets/jasper-dark.png">
  <link rel="prefetch" href="/assets/jasper-light.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#3d3dbb" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#af5800" />
  <style>
    body.init-theme {
      /* Prevent bright flash while loading */
      background-color: black;
      background-image: url("/assets/jasper-dark.png");
      background-blend-mode: soft-light;
      background-position: center center;
      background-repeat: no-repeat;
      animation: fadein 5s ease-in-out;
      animation-iteration-count: infinite;
      height: 100vh;
      overflow: hidden;
    }
    @keyframes fadein {
      from {
        background-color: black;
      }
      50% {
        background-color: #212121;
      }
      to {
        background-color: black;
      }
    }
  </style>
</head>
<body class="init-theme">
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
<script>
  if (navigator.vendor && navigator.vendor.indexOf('Apple') > -1 &&
    navigator.userAgent &&
    navigator.userAgent.indexOf('CriOS') < 0 &&
    navigator.userAgent.indexOf('FxiOS') < 0) {
    document.body.classList.add('macos');
  }
  if (navigator.userAgent && /android/i.test(navigator.userAgent)) {
    document.body.classList.add('android');
  }
</script>
</html>
