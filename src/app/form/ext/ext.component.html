<ng-container [formGroup]="group">

  <label for="tag" i18n>Tag:</label>
  <div class="form-array">
    <input id="tag" type="text" formControlName="tag">
    <button *ngIf="showClear" type="button" (click)="clear.next()" i18n-title title="New Ext" i18n>🆑️</button>
  </div>

  <label for="name" i18n>Name:</label>
  <input id="name" type="text" formControlName="name">

  <ng-container *ngIf="defaultSort">
    <label for="defaultSort" i18n>Default Sort:</label>
    <span class="form-array">
      <select id="defaultSort" (input)="setSortCol($any($event.target).value)">
        <option></option>
        <option *ngFor="let opt of allSorts"
                [selected]="sortCol === opt.value"
                [value]="opt.value">{{ opt.label || opt.value }}</option>
      </select>
      <button *ngIf="sortDir === 'DESC'" type="button" (click)="setSortDir('ASC')">🔽️</button>
      <button *ngIf="sortDir === 'ASC'" type="button" (click)="setSortDir('DESC')">🔼️</button>
    </span>
  </ng-container>

  <formly-form *ngIf="form"
               class="nested-form"
               [form]="config"
               [fields]="form"
               [options]="options"></formly-form>

  <ng-container [formGroup]="config">

    <ng-container *ngIf="userThemes">
      <label for="userTheme" i18n>All Theme Override:</label>
      <div>
        <select id="userTheme" formControlName="userTheme">
          <option [ngValue]="undefined" i18n>default</option>
          <option *ngFor="let t of userThemeValues" [ngValue]="t">{{ t }}</option>
        </select>

        <details *ngIf="themes" class="advanced mini">
          <summary i18n-title title="Custom User Themes"><span></span></summary>
          <app-themes id="userThemes"
                      [group]="config"
                      fieldName="userThemes"></app-themes>
        </details>
      </div>
    </ng-container>

    <ng-container *ngIf="theme">
      <label for="theme" i18n>Tag Page Theme:</label>
      <div>
        <select id="theme" [formControl]="theme">
          <option [ngValue]="undefined" i18n>default</option>
          <option *ngFor="let t of themeValues" [ngValue]="t">{{ t }}</option>
        </select>

        <details *ngIf="themes" class="advanced mini">
          <summary i18n-title title="Custom Themes"><span><span class="summary-open" i18n>Custom Themes</span></span></summary>
          <app-themes id="themes"
                      [group]="config"
                      fieldName="themes"></app-themes>
        </details>
      </div>
    </ng-container>

    <ng-container *ngIf="pinned">
      <label for="pinned" i18n>Pinned:</label>
      <app-links id="pinned"
                 label="pinned link"
                 [group]="config"
                 fieldName="pinned"></app-links>
    </ng-container>

    <ng-container *ngIf="sidebar">
      <label for="sidebar" i18n>Sidebar:</label>
      <div #fill>
        <app-editor id="sidebar"
                    [fillWidth]="fill"
                    [control]="sidebar"></app-editor>
      </div>
    </ng-container>

    <ng-container *ngIf="modmail && inbox">
      <label for="modmail" i18n>Enable Modmail:</label>
      <div>
        <input id="modmail" type="checkbox" [formControl]="modmail">
        <a class="tag" [routerLink]="['/tag', inbox]">{{ inbox }}</a>
      </div>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="advancedForm?.length">
    <span><!-- Advanced --></span>
    <details class="advanced">
      <summary><span i18n>Advanced</span></summary>
      <formly-form class="form"
                   [form]="config"
                   [fields]="advancedForm!"
                   [options]="options"></formly-form>
    </details>
  </ng-container>

</ng-container>
