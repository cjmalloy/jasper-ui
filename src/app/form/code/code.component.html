@if (formControl) {
  <ngx-monaco-editor [formControl]="formControl"
                     [options]="options"
                     appResizeHandle
                     [hitArea]="config.mobile ? 48 : 20"></ngx-monaco-editor>
} @else {
  <ng-container [formGroup]="group">
    <ngx-monaco-editor [formControlName]="fieldName"
                       [options]="options"
                       appResizeHandle
                       [hitArea]="config.mobile ? 48 : 20"></ngx-monaco-editor>
  </ng-container>

}
