<ng-container *ngIf="group && links" [formGroup]="group">
  <ng-container [formArrayName]="fieldName">
    <button *ngIf="showAdd" type="button" (click)="addLink('')" i18n>+ Add another {{ label }}</button>

    <ng-container *ngFor="let c of links.controls; let i=index">
      <div class="form-array">
        <label for="sources-{{ fieldName }}-{{ i }}"><span *ngIf="alt" i18n>📎️</span><span *ngIf="!alt" i18n>🔗️</span></label>
        <div class="grow">
          <input id="sources-{{ fieldName }}-{{ i }}"
                 type="url"
                 [appAutofocus]="i === autofocus"
                 (blur)="!$any($event.target).value && removeLink(i)"
                 (appInputDone)="addLink('')"
                 enterkeyhint="enter"
                 [last]="i === links.controls.length - 1"
                 [formControl]="$any(c)">
        </div>
        <button type="button" (click)="removeLink(i)" i18n>&ndash;</button>
      </div>
      <div class="error" *ngIf="links.at(i).touched && links.at(i).errors?.['pattern']" i18n>
        Must be a valid URI according to <a target="_blank" href="https://datatracker.ietf.org/doc/html/rfc3986">RFC 3986</a>.
      </div>
    </ng-container>
  </ng-container>
</ng-container>
