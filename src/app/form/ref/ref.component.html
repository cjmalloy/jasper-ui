<ng-container [formGroup]="group"
              cdkDropListGroup>
  <label for="url" i18n>URL:</label>
  <div class="form-array">
    <input id="url" type="text" formControlName="url">
    <button type="button" (click)="alts.addLink('')" i18n>📎️</button>
  </div>
  <app-links #alts
             fieldName="alternateUrls"
             i18n-label label="Alts:"
             [showLabel]="!!alts.links?.length"
             i18n-emoji emoji="📎️"
             [showAdd]="false"
             [group]="group"
             [class.no-margin]="!alts.links?.length"></app-links>

  <label for="title" i18n>Title:</label>
  <div class="form-array">
    <input id="title" type="text" [formControl]="title">
    <button *ngIf="web" type="button" (click)="scrapeTitle()" i18n-title title="Scrape Title" i18n>🪝</button>
  </div>
  <span><!-- Title Errors --></span>
  <div>
    <div class="error" *ngIf="title.touched && title.errors?.['required']" i18n>
      Title must not be blank.
    </div>
  </div>

  <label for="published" i18n>Published:</label>
  <div class="form-array">
    <input id="published" type="datetime-local" step="1" [formControl]="published">
    <button *ngIf="web" type="button" (click)="scrapePublished()" i18n-title title="Scrape Published" i18n>🪝</button>
    <button type="button" (click)="sources.addLink('')" i18n>📜️</button>
  </div>
  <span><!-- Published Errors --></span>
  <div>
    <div class="error" *ngIf="published.touched && published.errors?.['required']" i18n>
      Published date is required.
    </div>
  </div>
  <app-links #sources
             id="sources"
             fieldName="sources"
             i18n-label label="Sources:"
             [showLabel]="!!sources.links?.length"
             i18n-emoji emoji="🔗️"
             [showAdd]="false"
             [group]="group"
             [class.no-margin]="!sources.links?.length"></app-links>

  <label for="plugins"
         style="margin-top: 7px">
    <span class="mobile-inline" i18n>Add Plugin: &nbsp;</span>
    <app-select-plugin #pluginSelect
                       class="shrink"
                       [add]="true"
                       i18n-title title="Add Plugin"
                       (pluginChange)="togglePlugin($event); pluginSelect.plugin = ''"></app-select-plugin>
  </label>
  <app-form-plugins id="plugins"
                    (togglePlugin)="togglePlugin($event)"
                    [ref]="group.value.url"
                    [tags]="group.value.tags"
                    [group]="group"></app-form-plugins>

  <label for="comment" class="editor-label" i18n>Abstract:</label>
  <div class="fill-editor" #fill>
    <app-editor id="comment"
                class="bubble"
                [control]="comment"
                [tags]="getTags()"
                [fillWidth]="fill"
                [showScrape]="web && !oembed"
                (scrape)="scrapeComment()"
                (syncEditor)="syncEditor()"
                (syncTags)="editorTags.next($event)"></app-editor>
  </div>

  <app-tags [group]="group"></app-tags>

</ng-container>
