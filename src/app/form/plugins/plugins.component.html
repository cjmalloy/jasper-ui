<div *ngIf="icons.length">
    <span *ngFor="let icon of icons"
          class="icon"
          [appTitle]="icon"
          [ref]="group.value">{{ icon.label }}</span>
</div>
<app-form-origin *ngIf="tags.includes('+plugin/origin')"
                 [plugins]="plugins"
                 (togglePlugin)="togglePlugin.next($event)"></app-form-origin>
<app-form-feed *ngIf="tags.includes('+plugin/feed')" [plugins]="plugins"></app-form-feed>
<ng-container *ngFor="let plugin of forms">
  <app-form-gen *ngIf="!plugin.config?.submitChild" [plugins]="plugins" [plugin]="plugin"></app-form-gen>
</ng-container>
<div class="empty-plugins" *ngIf="empty">
  no plugins
</div>
