@if (icons.length) {
  <div>
    @for(icon of icons; track icon) {
      <span class="icon"
            [appTitle]="icon"
            [ref]="group.value">{{ icon.label || icon.thumbnail }}</span>
    }
  </div>
}
@for (plugin of forms; track plugin.tag) {
  @if (hasForm(plugin)) {
    <app-form-gen #gen
                  [plugins]="plugins"
                  [plugin]="plugin"
                  (togglePlugin)="togglePlugin.next($event)"
                  [children]="admin.getPluginSubForms(plugin.tag)"></app-form-gen>
  }
}
@for (p of tagForms; track p.tag) {
  <app-form-tag-gen [plugin]="p"
                    [tags]="tags"
                    (updateTag)="togglePlugin.next($event)"></app-form-tag-gen>
}
@if (empty) {
  <div class="empty-plugins">
    no plugins
  </div>
}
