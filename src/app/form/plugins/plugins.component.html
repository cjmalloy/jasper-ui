@if (icons.length) {
  <div>
    @for(icon of icons; track icon) {
      <span class="icon"
            [appTitle]="icon"
            [ref]="group.value">{{ icon.label || icon.thumbnail }}</span>
    }
  </div>
}
@for (plugin of forms; track plugin.tag) {
  @if (hasForm(plugin)) {
    <app-form-gen #gen
                  [plugins]="plugins"
                  [plugin]="plugin"
                  (togglePlugin)="togglePlugin.next($event)"
                  [children]="admin.getPluginSubForms(plugin.tag)"></app-form-gen>
  }
}
@for (tagForm of tagForms; track tagForm.tag + '-' + tagForm.formIndex) {
  <app-form-gen #gen
                [plugins]="plugins"
                [plugin]="tagForm.plugin"
                [tagFormIndex]="tagForm.formIndex"
                [tagFormSubTag]="tagForm.subTag"
                [tagFormFullTag]="tagForm.tag"
                [group]="group"
                (togglePlugin)="togglePlugin.next($event)"></app-form-gen>
}
@if (empty) {
  <div class="empty-plugins">
    no plugins
  </div>
}
