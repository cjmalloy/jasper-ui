<ng-container *ngFor="let icon of icons">
  <span *ngIf="showIcon(icon)" class="icon" (click)="clickIcon.next(icon)" [title]="icon.title">{{ icon.label }}</span>
</ng-container>
<app-form-origin *ngIf="hasTag('+plugin/origin')" [plugins]="plugins"></app-form-origin>
<app-form-feed *ngIf="hasTag('+plugin/feed')" [plugins]="plugins"></app-form-feed>
<ng-container *ngFor="let plugin of admin.getPluginForms(tags)">
  <app-form-gen [plugins]="plugins" [plugin]="plugin"></app-form-gen>
</ng-container>
<div class="empty-plugins" *ngIf="empty">
  no plugins
</div>
