@if (formGroup && form) {
  <div>
    <label [title]="plugin.config?.description">{{ plugin.name || plugin.tag }}</label>
    <formly-form class="form plugin-content"
                 [model]="model"
                 [form]="formGroup"
                 [fields]="form"
                 [options]="options"></formly-form>
  </div>
}
