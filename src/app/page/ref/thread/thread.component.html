<ng-container *mobxAutorun>
  @if (top && top !== store.view.ref?.url) {
    <span class="fake-link load-more" [routerLink]="['/ref', top, 'thread']" i18n>full thread</span>
  }
  @if (query.page && !query.page.empty) {
    <app-ref-list [page]="query.page"
                  [newRefs$]="newRefs$"
                  [showToggle]="false"
                  [expanded]="true"
                  [expandInline]="true"></app-ref-list>
  }
  <ng-container *ngIf="store.view.ref; else loading">
    <app-comment-reply [to]="query.page?.content?.[(query.page?.content?.length || 0) - 1] || store.view.ref"
                       quote=""
                       [tags]="replyTags"
                       [newComments$]="newRefs$"></app-comment-reply>
  </ng-container>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</ng-container>
