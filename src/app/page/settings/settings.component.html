<div class="tabs">
  <h5>Settings</h5>
  <a routerLink="./ext" routerLinkActive="current-tab">extensions</a>
  <a routerLink="./user" routerLinkActive="current-tab">permissions</a>
  <a *ngIf="admin.status.plugins.feed" routerLink="./feed" routerLinkActive="current-tab">feeds</a>
  <a *ngIf="admin.status.plugins.origin" routerLink="./origin" routerLinkActive="current-tab">origins</a>
  <a routerLink="./plugin" routerLinkActive="current-tab">plugins</a>
  <a routerLink="./template" routerLinkActive="current-tab">templates</a>
  <a *ngIf="store.account.admin" routerLink="./setup" routerLinkActive="current-tab">setup</a>
  <a *ngIf="store.account.mod" routerLink="./backup" routerLinkActive="current-tab">backup</a>
  <a *ngIf="config.scim && store.account.mod" routerLink="./profile" routerLinkActive="current-tab">profiles</a>
  <a *ngIf="config.scim && store.account.signedIn" routerLink="./password" routerLinkActive="current-tab">password</a>
  <div class="spacer"></div>
  <app-settings></app-settings>
</div>
<app-sidebar class="aside" [searchable]="false"></app-sidebar>
<router-outlet></router-outlet>
