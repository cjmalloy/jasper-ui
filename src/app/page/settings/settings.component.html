<ng-container *mobxAutorun>
  <div #tabs class="tabs">
    <h5 i18n>Settings</h5>
    <a routerLink="./ext" routerLinkActive="current-tab" i18n-title title="Tag Extensions" i18n>ext</a>
    <a *ngIf="store.account.viewer" routerLink="./user" routerLinkActive="current-tab" i18n-title title="User permissions" i18n>user</a>
    <a *ngFor="let plugin of store.settings.plugins"
       [routerLink]="['./ref', plugin.tag]"
       [replaceUrl]="true"
       routerLinkActive="current-tab"
       queryParamsHandling="merge">{{ plugin.config?.settings || plugin.tag }}</a>
    <a routerLink="./plugin" routerLinkActive="current-tab" i18n-title title="Ref Plugins" i18n>plugin</a>
    <a routerLink="./template" routerLinkActive="current-tab" i18n-title title="Ext Templates" i18n>template</a>
    <a *ngIf="store.account.admin" routerLink="./setup" routerLinkActive="current-tab" i18n-title title="Setup" i18n>setup</a>
    <a *ngIf="store.account.sysMod" routerLink="./backup" routerLinkActive="current-tab" i18n-title title="Backup" i18n>backup</a>
    <a *ngIf="config.scim && store.account.signedIn" routerLink="./password" routerLinkActive="current-tab" i18n-title title="Change Password" i18n>password</a>
    <app-mobile-tab-select [tabs]="tabs"></app-mobile-tab-select>
    <app-settings></app-settings>
  </div>
  <app-sidebar class="aside"></app-sidebar>
  <router-outlet></router-outlet>
</ng-container>
