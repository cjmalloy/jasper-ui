
<form *ngIf="passwordForm" class="form" [formGroup]="passwordForm" (ngSubmit)="save()">

  <label for="password" i18n>Password:</label>
  <input id="password" type="password" formControlName="password">

  <ng-container *ngFor="let e of serverError">
    <span><!-- Unexpected Error --></span>
    <div class="error">{{ e }}</div>
  </ng-container>

  <span><!-- Buttons --></span>
  <span class="form-array right">
    <button type="submit" [disabled]="submitted && !passwordForm.valid" i18n>Save</button>
  </span>

</form>
