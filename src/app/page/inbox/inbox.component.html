<ng-container *mobxAutorun>
  <app-tabs>
    <a class="logo" routerLink="/"></a>
    <h5 class="fake-link" routerLink="." i18n>Inbox</h5>
    <a routerLink="./all" routerLinkActive="current-tab"
       i18n-title title="All Messages"
       i18n>all</a>
    <ng-container *ngIf="admin.getTemplate('user') && store.account.userTag">
      <a routerLink="./unread" routerLinkActive="current-tab"
         i18n-title title="Unread"
         i18n>unread</a>
    </ng-container>
    <ng-container *ngIf="store.account.userTag">
      <a routerLink="./sent" routerLinkActive="current-tab"
         i18n-title title="Sent"
         i18n>sent</a>
    </ng-container>
    <ng-container *ngIf="store.account.ext?.config?.alarms?.length">
      <a routerLink="./alarms" routerLinkActive="current-tab"
         i18n-title title="Alarms"
         i18n>alarms</a>
    </ng-container>
    <ng-container *ngIf="admin.getPlugin('plugin/dm')">
      <a routerLink="./dms" routerLinkActive="current-tab"
         i18n-title title="Direct Messages"
         i18n>dms</a>
    </ng-container>
    <ng-container *ngIf="admin.getPlugin('plugin/modlist')">
      <a routerLink="./modlist" routerLinkActive="current-tab"
         i18n-title title="Moderation List"
         i18n>modlist</a>
    </ng-container>
  </app-tabs>
  <app-sidebar *ngIf="store.view.type"></app-sidebar>
  <router-outlet></router-outlet>
</ng-container>
