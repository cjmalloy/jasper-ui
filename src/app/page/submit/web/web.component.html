<ng-container *mobxAutorun>
  <form class="form" [formGroup]="webForm" (ngSubmit)="submit()"
        [appLimitWidth]="refForm?.fill | async" [limitSibling]="true">

    <app-ref-form [group]="webForm"
                  (editorTags)="plugins = $event"></app-ref-form>

    <ng-container *ngFor="let e of serverError">
      <span><!-- Unexpected Error --></span>
      <div class="error">{{ e }}</div>
    </ng-container>

    <span><!-- Buttons --></span>
    <span class="buttons form-array right">
    <button type="submit" [disabled]="submitted && !webForm.valid" i18n>Submit</button>
  </span>

  </form>
</ng-container>
