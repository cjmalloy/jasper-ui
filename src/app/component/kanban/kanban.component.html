<app-loading *ngIf="!error && !ext else loaded"></app-loading>
<ng-template #loaded>
  <div *ngIf="ext else error"
       class="kanban"
       cdkDropListGroup
       [style.grid-template-columns]="(swimLanes ? 'auto ' : '') + (ext.config.showNoColumn ? '1fr ' : '') + 'repeat(' + ext.config.columns.length + ', 1fr)'">
    <div class="kanban-header"
         cdkDropList
         [cdkDropListData]="{col: '-'+ext.tag}"
         (cdkDropListDropped)="drop($any($event))"
         [style.grid-column]="'1 / ' + (1 + (swimLanes ? 1 : 0) + (ext.config.showNoColumn ? 1 : 0) + ext.config.columns.length)">
      <div class="kanban-options">
        <h2>{{ ext.name || ext.tag }}</h2>
        <div *ngIf="ext?.config.swimLanes?.length"
             class="disable-swim-lanes">
          <input id="disable-swim-lanes"
                 type="checkbox"
                 [(ngModel)]="disableSwimLanes">
          <label for="disable-swim-lanes" i18n>Hide Swim Lanes</label>
        </div>
      </div>
      <div class="kanban-remove">üóëÔ∏è</div>
    </div>
    <div *ngIf="swimLanes"><!-- corner spacer --></div>
    <a *ngIf="ext.config.showNoColumn"
       class="column-title tag"
       [routerLink]="['/tag', getQuery({})]"
       title="No matching column tag">{{ ext.config.noColumnTitle || 'untagged' }}</a>
    <a *ngFor="let col of columns"
       class="column-title tag"
       [routerLink]="['/tag', getQuery({col})]"
       [title]="col">{{ (exts.getCachedExt(col) | async)?.name || col }}</a>
    <ng-container *ngIf="swimLanes else noSwimLanes">
      <ng-container *ngFor="let sl of swimLanes">
        <a class="swim-lane-title tag"
           [routerLink]="['/tag', getQuery({sl})]"
           [title]="sl">{{ (exts.getCachedExt(sl) | async)?.name || sl }}</a>
        <app-kanban-column *ngIf="ext.config.showNoColumn"
                           cdkDropList
                           [cdkDropListData]="{sl}"
                           (cdkDropListDropped)="drop($any($event))"
                           [updates]="updates"
                           [query]="getQuery({sl})"
                           [addTags]="addingTags({sl})"></app-kanban-column>
        <app-kanban-column *ngFor="let col of columns"
                           cdkDropList
                           [cdkDropListData]="{col, sl}"
                           (cdkDropListDropped)="drop($any($event))"
                           [updates]="updates"
                           [query]="getQuery({col, sl})"
                           [addTags]="addingTags({col, sl})"></app-kanban-column>
      </ng-container>
      <ng-container *ngIf="ext.config.showNoSwimLane">
        <a class="swim-lane-title tag"
           [routerLink]="['/tag', getQuery({})]"
           title="No matching swim lane">{{ ext.config.noSwimLaneTitle || 'untagged' }}</a>
        <app-kanban-column *ngIf="ext.config.showNoColumn"
                           cdkDropList
                           [cdkDropListData]="{}"
                           (cdkDropListDropped)="drop($any($event))"
                           [updates]="updates"
                           [query]="getQuery({})"
                           [addTags]="addingTags({})"></app-kanban-column>
        <app-kanban-column *ngFor="let col of columns"
                           cdkDropList
                           [cdkDropListData]="{col}"
                           (cdkDropListDropped)="drop($any($event))"
                           [updates]="updates"
                           [query]="getQuery({col})"
                           [addTags]="addingTags({col})"></app-kanban-column>
      </ng-container>
    </ng-container>
    <ng-template #noSwimLanes>
      <app-kanban-column *ngIf="ext.config.showNoColumn"
                         cdkDropList
                         [cdkDropListData]="{}"
                         (cdkDropListDropped)="drop($any($event))"
                         [updates]="updates"
                         [query]="getQuery({})"
                         [addTags]="addingTags({})"></app-kanban-column>
      <app-kanban-column *ngFor="let col of columns"
                         cdkDropList
                         [cdkDropListData]="{col}"
                         (cdkDropListDropped)="drop($any($event))"
                         [updates]="updates"
                         [query]="getQuery({col})"
                         [addTags]="addingTags({col})"></app-kanban-column>
    </ng-template>
  </div>
  <ng-template #error>
    <div class="error-404" i18n>Not Found</div>
  </ng-template>
</ng-template>
