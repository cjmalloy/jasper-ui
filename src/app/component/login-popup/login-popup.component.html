<ng-container>
  @if (store.account.authError) {
    @if (config.login) {
      <div class="fake-link no-select" (click)="doLogin()" i18n>Click here to login.</div>
    } @else {
      <div>Please log in and try again.</div>
    }
    <button type="button" (click)="clear()" i18n>clear</button>
  }
</ng-container>
