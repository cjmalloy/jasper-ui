<div class="diff-editor-container">
  <ngx-monaco-diff-editor
    [options]="diffOptions"
    [originalModel]="originalModel"
    [modifiedModel]="modifiedModel"
    [style.width]="config.mobile ? '100%' : 'min(1200px, 100%)'"
    appResizeHandle
    [hitArea]="config.mobile ? 48 : 20">
  </ngx-monaco-diff-editor>
</div>
