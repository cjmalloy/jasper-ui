<div class="link">
  <a [routerLink]="['/tag', qualifiedTag]">{{ user?.name || ext?.name || localTag }}</a>
  <span *ngIf="user?.name" class="host">({{ qualifiedTag }})</span>
  <span *ngIf="!user?.name && origin" class="host">({{ origin }})</span>
</div>
<div class="stack">
  <div class="info">
    <span>{{ role.toLowerCase().replace('role_', '') }}</span>
  </div>
  <div class="actions">
    <a *ngIf="!local"
       class="fake-link"
       (click)="copy()" i18n>copy</a>
    <a *ngIf="local && writeAccess else source"
       class="fake-link"
       (click)="editing = !editing" i18n>edit</a>
    <ng-template #source>
      <a class="fake-link"
         (click)="viewSource = !viewSource" i18n>source</a>
    </ng-template>
    <a class="fake-link"
       (click)="download()" i18n>download</a>
    <a *ngIf="store.account.sysMod && config.scim && !profile"
       class="fake-link"
       (click)="activate()" i18n>sync</a>
    <ng-container *ngIf="profile && writeAccess">
      <a class="fake-link"
         (click)="changingPassword = !changingPassword" i18n>password</a>
      <span *ngIf="changingPassword" class="inline-password">
        <input #inlinePassword
               (keydown)="$event.key === 'Enter' && setInlinePassword() || true"
               type="password"
               appAutofocus>
        <button type="button" (click)="setInlinePassword()" i18n>+</button>
      </span>
    </ng-container>
    <ng-container *ngIf="profile && store.account.mod && writeAccess">
      <a class="fake-link"
         (click)="changingRole = !changingRole" i18n>role</a>
      <span *ngIf="changingRole" class="inline-role">
        <select #inlineRole
                [value]="profile.role"
                (change)="setInlineRole()">
          <option value="ROLE_SYSADMIN" i18n>sysadmin</option>
          <option value="ROLE_ADMIN" i18n>admin</option>
          <option value="ROLE_MOD" i18n>mod</option>
          <option value="ROLE_EDITOR" i18n>editor</option>
          <option value="ROLE_USER" i18n>user</option>
          <option value="ROLE_VIEWER" i18n>viewer</option>
        </select>&nbsp;
      </span>
      <a *ngIf="!profile.active"
         class="fake-link"
         (click)="activate()" i18n>activate</a>
      <a *ngIf="profile.active"
         class="fake-link"
         (click)="deactivate()" i18n>deactivate</a>
    </ng-container>
    <app-confirm-action #action *ngIf="store.account.sysMod || writeAccess" [action]="delete$" i18n>delete</app-confirm-action>
    <a *ngIf="user && !genKey && (store.account.sysMod || writeAccess)"
       class="fake-link"
       (click)="genKey = true" i18n>keygen</a>
    <span *ngIf="genKey" class="delete-confirm" i18n>
      <span *ngIf="user?.pubKey" class="warning">This will overwrite existing key!</span> are you sure?
      <a class="fake-link" (click)="keygen()">yes</a> /
      <a class="fake-link" (click)="genKey = false">no</a>
    </span>
  </div>
</div>

<form *ngIf="editing else showErrors" class="form" [formGroup]="editForm" (ngSubmit)="save()">

  <app-user-form [group]="editForm"></app-user-form>

  <ng-container *ngFor="let e of serverError">
    <span><!-- Unexpected Error --></span>
    <div class="error">{{ e }}</div>
  </ng-container>

  <span><!-- Buttons --></span>
  <span class="buttons form-array right">
    <button type="submit" [disabled]="submitted && !editForm.valid" i18n>save</button>
    <button type="button" (click)="editing = false" i18n>cancel</button>
  </span>
</form>

<form *ngIf="viewSource" class="form" [formGroup]="editForm">
  <app-user-form [group]="editForm"></app-user-form>
</form>

<ng-template #showErrors>
  <ng-container *ngFor="let e of serverError">
    <div class="error">{{ e }}</div>
  </ng-container>
</ng-template>
