<span>
  <input [type]="type"
         autocorrect="off"
         autocapitalize="none"
         [(ngModel)]="addingText">
  <button type="button" (click)="add()">+</button>
</span>
<ul class="listbox">
  <li *ngFor="let l of list; let i = index">
    <span tabindex="0"
          (focus)="select(i)">{{ l }}</span>
    <button type="button" (click)="remove(i)">&ndash;</button>
  </li>
</ul>
