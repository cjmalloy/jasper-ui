<ng-container *mobxAutorun>
  <app-comment #comment
               *ngFor="let comment of newComments"
               [ref]="comment"
               [depth]="depth"
               [context]="context"></app-comment>
  <ng-container *ngIf="depth > 0">
    <app-comment #comment
                 *ngFor="let comment of comments"
                 [ref]="comment"
                 [scrollToLatest]="scrollToLatest"
                 [depth]="depth"
                 [context]="context"></app-comment>
  </ng-container>
</ng-container>
